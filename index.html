<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="Styles/angular-datatables.css" rel="stylesheet" />
    <style>
        td, th{
            text-align:center;
        }
    </style>
    <title>GMRS</title>
</head>
<body ng-app="GMRSapp">
    <div class="jumbotron text-center">
        <h1>ברוכים הבאים למערכת GMRS!</h1>
        <p>כאן תוכל להפיק ולנהל דוחות בקלות</p>
    </div>
    <div ng-controller="AppController">
        <div class="container">
            <p>לחץ על סוג הטבלה שברצונך לטעון:</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" ng-click="getAllCategories()">קטגוריות</button>
                <button type="button" class="btn btn-primary">הוצאות</button>
                <button type="button" class="btn btn-primary">הכנסות</button>
            </div>
        </div>
        <div class="container">
            <table datatable="" ng-show="show_table" id="table_id" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>מקט</th>
                        <th>ערך</th>
                        <th>סוג</th>
                        <th>חודש</th>
                        <th>שנה</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in dataList">
                        <td>{{data.ID}}</td>
                        <td>{{data.Value}}</td>
                        <td>{{data.ValueTypeID}}</td>
                        <td>{{data.Month}}</td>
                        <td>{{data.Year}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="Scripts/jquery.dataTables.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="Scripts/angular-datatables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/Scripts/src/app.js"></script>
    <script src="/Scripts/src/app-service.js"></script>
    <script src="/Scripts/src/app-controller.js"></script>
    <!--<script>
        $(document).ready(function () {
            $('#table_id').DataTable();
        });
    </script>-->
</body>
</html>
