<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="Styles/angular-datatables.css" rel="stylesheet" />
    <style>
        td, th {
            text-align: center;
        }
    </style>
    <title>GMRS</title>
</head>
<body ng-app="GMRSapp">
    <div class="jumbotron text-center">
        <h1>ברוכים הבאים למערכת GMRS!</h1>
        <p>כאן תוכל להפיק ולנהל דוחות בקלות</p>
    </div>
    <div ng-controller="AppController">
        <div dismiss-on-timeout="2000" uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
        <div class="container">
            <p>לחץ על סוג הטבלה שברצונך לטעון:</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" ng-click="getAllCategories()">מידע</button>
                <button type="button" class="btn btn-primary">קטגוריות</button>
                <button type="button" class="btn btn-primary"> קטגוריות ומידע</button>
                <button type="button" class="btn btn-primary">ערכים</button>
            </div>
        </div>
        <div class="container">
            <table ng-show="show_table" id="table_id" class="table table-inverse">
                <thead>
                    <tr>
                        <th>מקט</th>
                        <th>ערך</th>
                        <th>סוג</th>
                        <th>חודש</th>
                        <th>שנה</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in dataList">
                        <td>{{data.ID}}</td>
                        <td>{{data.Value}}</td>
                        <td>{{data.ValueTypeID}}</td>
                        <td>{{data.Month}}</td>
                        <td>{{data.Year}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.3.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="/Scripts/src/app.js"></script>
    <script src="/Scripts/src/app-service.js"></script>
    <script src="/Scripts/src/app-controller.js"></script>

</body>
</html>
